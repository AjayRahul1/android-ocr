apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    def gitUrl = "git config --get remote.origin.url".execute().text.trim()

    defaultConfig {
        applicationId "io.github.subhamtyagi.ocr"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 7
        versionName "1.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resValue "string", "github_url", gitUrl
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            resValue "string", "app_name", "OCR"
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
        debug {
            resValue "string", "app_name", "OCR Dev"
            applicationIdSuffix = '.dev'
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
    splits {
        abi {
            enable true
            reset()
            include "x86", "x86_64", "armeabi-v7a", "arm64-v8a"
            universalApk false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    // implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'cz.adaptech.android:tesseract4android:2.1.0'
    //debugImplementation files('libs/tesseract4android.aar')
    //debugImplementation   'cz.adaptech.android.tesseract4android:2.2.0-dev'

    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'
    implementation 'com.google.android.material:material:1.3.0-alpha03'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

}
